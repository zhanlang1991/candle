<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div id="main">
			<div class="main_in">
				<div class="lujin">
					<a>首页</a> > 登录
				</div>
				<div class="form_box">
					<form id="formReg" method="post">
						<div class="reg_tit">
							<p>本来会员登录</p>
						</div>
						<div class="reg_box">
							<div class="tel_phone">
								<b class="yes"></b>
								<p>手机号</p>
								<input type="text" value="请输入手机号" maxlength="11"/>
								<div class="prompt" id="phoneMes"></div>
							</div>
							<div class="pass">
								<b class="yes"></b>
								<p>密码</p>
								<input type="text" />
								<div class="prompt" id="passMes"></div>
							</div>
							<div class="choose">
								<input type="checkbox" checked="checked"/>
								记住我  
								<a>忘记密码?</a>
							</div>
							<div class="btn">
								<a>立即登录</a>
							</div>
							<div class="word">
								还不是本来生活网用户?
								<a>立即注册</a>
							</div>
						</div>
					</form>
					<div class="register_banner">
						<img src="../img/dl-mi.jpg" width="650" height="590"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
