<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/register.css" />
	</head>
	<body>
		<div id="main">
			<div class="main_in">
				<div class="lujin">
					<a>首页</a> > 注册
				</div>
				<div class="form_box">
					<form id="formReg" method="post">
						<div class="reg_tit">
							<p>手机注册</p>
						</div>
						<div class="reg_box">
							<div class="tel_phone">
								<b class="yes"></b>
								<p>手机号</p>
								<input type="text" value="请输入手机号" maxlength="11"/>
								<div class="prompt" id="phoneMes"></div>
							</div>
							<div class="yanzheng">
								<div class="v_tit">验证</div>
								<div class="slide">
									<a id="slideBlock"></a>
									<div class="v_word">请按住滑块,拖动到最右边</div>
								</div>
							</div>
							<dl class="code_yz">
								<dt>
									<p>验证码</p>
									<input type="text" value="请输入验证码"/>
									<div class="prompt" id="smsCodeMes"></div>
								</dt>
								<dd><a>获取验证码</a></dd>
							</dl>
							<div class="pass">
								<b class="yes"></b>
								<p>密码</p>
								<input type="text" />
								<div class="prompt" id="passMes"></div>
							</div>
							<div class="passSure">
								<b class="yes"></b>
								<p>确认密码</p>
								<input type="text" />
								<div class="prompt" id="passSureMes"></div>
							</div>
							<div class="choose">
								<input type="checkbox" checked="checked"/>
								我已接受本来生活网的  
								<a>服务条款</a>
							</div>
							<div class="btn">
								<a>立即注册</a>
							</div>
							<div class="word">
								已注册?
								<a>立即登录</a>
							</div>
						</div>
					</form>
					<div class="register_banner">
						<img src="../img/dl-mi.jpg" width="650" height="590"/>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
