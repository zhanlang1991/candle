<script>
	$(function() {
		//顶部 二维码显示
		$(".twocode").hover(function () {
			$(".twocode a").removeClass("code_default").addClass("code_cover");
			$(".twocode div").css("display","block");
		},function () {
			$(".twocode a").removeClass("code_cover").addClass("code_default");
			$(".twocode div").css("display","none");
		});
		
		//服务-下拉菜单
		$(".fuwu").mouseover(function () {
			$(".fuwu span").addClass("cover").removeClass("default");
			$(".fuwu .kehu").css("display","block");
		}).mouseout(function () {
			$(".fuwu span").addClass("default").removeClass("cover");
			$(".fuwu .kehu").css("display","none");
		});
		
		//侧边栏
		//动态创建节点
		$.get("mockData/slide.json",function (arr) {
//			console.log(str[0].title);
			/*for (var i=0; i<str.length; i++) {
				mainUl.html("<li class='item1'><a>"+ str[i].title +
				"</a><ul class='slide_right'>"+ +"</ul><li/>");
			}*/
			var shican = arr;
			//添加数据
		    $("#slideBar").append(addMainUl(shican));
		    
			function addMainUl(arr1) {
				var mainUl = $("<ul class='tit_sort'/>");
				for (var i=0; i<arr1.length; i++) {
					/*mainUl.append($("<li class='item1'><a>"+ arr1[i].title +"</a>"+
					addSubUl(arr1[i].content)+"<li/>"));*/
					var b = $("<li class='item1'><a>"+ arr1[i].title +"</a>"+"<li/>");
					b.append(addSubUl(arr1[i].content));
					mainUl.append(b);
				}
				console.log(b[0])
				return mainUl;
			}
			
			//arr - content属性 对应的数组
			function addSubUl(arr2) {
				var subUl = $("<ul class='slide_right'/>");
				for (var k=0; k<arr2.length; k++) {
					/*subUl.append($("<li><h4>"+ arr2[k].conTit +"</h4>"+
					addSubUlItem(arr2[k].item)+"</li>"));*/
					
					var a = $("<li><h4>"+ arr2[k].conTit +"</h4>"+"</li>");
					addSubUlItem(arr2[k].item).appendTo(a);
					subUl.append(a);
				}
				return subUl;
			}
			
			function addSubUlItem(arr3) {
				var oDiv = $("<div class='right_item'></div>")
				for (var j=0; j<arr3.length; j++) {
					
					oDiv.append("<i><a>" + arr3[j] + "</a></i>");
				}
				return oDiv;
			}
		});
	});
	
	//顶部的切换图片
	$.getJSON("mockData/imgs.json",function (json) {
		var aSrc = json.src;
		var x=1;
		setInterval(function () {
			$(".header_banner_box a").eq(0).css("background","url("+ aSrc[x] +") center 0");
			x++;
			if (x==aSrc.length) {
				x=0;
			}
		},2000);
	});

</script>
